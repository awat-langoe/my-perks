<mat-form-field class="search-field" subscriptSizing="dynamic">
  <mat-icon matPrefix class="search-field-icon-prefix">search</mat-icon>

  <input
    #input
    matInput
    class="search-field-input"
    type="search"
    placeholder="Search"
    [formControl]="searchFormControl"
    (keydown.enter)="input.blur()"
  />

  @if (showClearButton) {
    <button
      mat-icon-button
      matSuffix
      class="search-field-icon-suffix"
      (click)="searchFormControl.reset()"
    >
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
